{% extends 'teacher/base.html'%}

{% block body%}

<div class="container mt-5">
<nav class="navbar navbar-light bg-dark">
  <h4 class="text-center text-white">Assignments</h4>
    <button type="button" class="btn" data-toggle="modal"
    data-target="#addassingmentmodal"> Add New Assignment</button>
</nav>

</div>

<div class="container">
    <ul class="list-group">
        {% for i in data|slice:"0:"%}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{i.assignment_name}}
            <form action="assignment_view" method="post">{% csrf_token %}
           <input type = "hidden" name = "assignment_name" value = {{i.assignment_name}}>
           <input type = "hidden" name = "file" value = {{i.file}}>
          <button type="submit" class="btn btn-outline-info">View</button>
            </form>

        {% endfor %}
    </li>
    </ul>
</div>


<!-- assingment Modal -->
<div class="modal fade" id="addassingmentmodal" tabindex="-1" role="dialog" aria-labelledby="addassingmentmodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addassingmentmodal"><b>Adding New Assignment</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="assignment" method="post" enctype="multipart/form-data">{% csrf_token %}

            <label for="AssignmentName">Name Of Assignment</label>
            <input type="text" class="form-control mb-4" id="AssignmentName" name="AssignmentName">

            <label for="question">Questions Of Assignment</label>
            <textarea class="form-control mb-4" id="question" name="question" rows="3"></textarea>


            <label for="AssignmentFile">Add Assignment file</label>
            <input type="file" class="form-control-file mb-4" id="AssignmentFile" name="AssignmentFile">

            <label for="Lastdate" class="mr-4"> Last date of Submission:</label>
            <input type="date" id="Lastdate" name="Lastdate">

            <div class="modal-footer mt-4">
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </form>
      </div>

    </div>
  </div>
</div>


<div class="container mt-5">
<nav class="navbar navbar-light bg-dark">
  <h4 class="text-center text-white">Quiz</h4>
    <button type="button" class="btn" data-toggle="modal"
    data-target="#quizmodal">Quiz</button>
</nav>
</div>


{% endblock%}
