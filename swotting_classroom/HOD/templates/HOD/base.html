    <div class="modal fade" id="change_password" tabindex="-1" role="dialog" aria-labelledby="change_password"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="change_password">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="change_password"  method="post">{% csrf_token %}
            <div class="form-group">
              <label for="Password"> Current Password</label>
              <input type="password" class="form-control" id="Password" name="Password">
            </div>
            <div class="form-group">
              <label for="Password1"> New Password</label>
              <input type="password" class="form-control" id="Password1" name="Password1">
            </div>
            <div class="form-group">
              <label for="Password2">Confirm Password</label>
              <input type="password" class="form-control" id="Password2" name="Password2">
            </div>

              <input type="hidden" value={{hod.password}} name="original_password" />
              <input type="hidden" value={{hod.username}} name="username" />

            <div class="modal-footer">
                    <input type = submit value = "Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
